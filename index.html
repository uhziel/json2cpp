<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>json2cpp</title>
</head>

<body>
    <div>
        使用说明：
        <ul>
            <li>"json输入"中填好json串，点击生成后，从"cpp代码输出"中拷贝代码到你的项目</li>
            <li>你的项目中添加上<a href="https://github.com/uhziel/json2cpp/tree/master/example_project">example_project</a>里的 cJSON.h/cpp、json2cpp_utils.h/cpp </li>
            <li>使用json2cpp提供的接口来解析json串和打印出json对象的字符串。示例参见 <a href="https://github.com/uhziel/json2cpp/blob/master/example_project/main.cpp">main.cpp</a></li>
        </ul>
    </div>
    <form onsubmit="exec(this.jsonInput.value); return false;" id="jsonForm">
        <div>
            <label for="jsonInput">json输入</label>
            <textarea name="jsonInput" id="jsonInput" cols="80" rows="40"></textarea>
        </div>
        <div>
            <input type="submit" value="生成">
        </div>
    </form>
    <div>
        <label for="cppOutput">cpp代码输出</label>
        <textarea name="cppOutput" id="cppOutput" cols="80" rows="40"></textarea>
    </div>
    <script src="cpp_tmpl.js" type="text/javascript" charset="utf-8"></script>
    <script src="code_generator.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
