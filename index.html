<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>json2cpp</title>
    <link type="text/css" rel="stylesheet" href="third_party/xonomy-3.5.0/xonomy.css" />
</head>

<body>
    <form onsubmit="genCpp(this.jsonInput.value); return false;" id="jsonForm">
        <div>
            <label for="jsonInput">json输入</label>
            <textarea name="jsonInput" id="jsonInput" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="生成">
        </div>
    </form>
    <div>
        <label for="cppOutput">cpp代码输出</label>
        <textarea name="cppOutput" id="cppOutput" cols="30" rows="10"></textarea>
    </div>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
